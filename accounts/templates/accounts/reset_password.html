{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Reset Password</h1>
    <p>
        Enter your email here to reset your password
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default" type="submit">Reset Password</button>
    </form>
</div>

{% endblock %}
