{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default" type="submit">Login</button>
        <p><u><a href="{% url 'accounts:reset_password' %}">Forgot password</a></u></p>
    </form>
</div>

{% endblock %}
