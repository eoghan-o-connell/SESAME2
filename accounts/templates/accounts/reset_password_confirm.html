{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Enter new password</h1>
    <p>
        Enter new password here!
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default" type="submit">Reset Password</button>
    </form>
</div>

{% endblock %}
