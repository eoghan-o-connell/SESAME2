{% extends 'base.html' %}

<title>Profile</title>

{% block body %}
<div class="container">
    <h1>Account</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="/account/profile/edit" class="btn btn-default">Edit Account Details</a>
    <a href="/account/change-password" class="btn btn-default">Change Password</a>
</div>
{% endblock %}
