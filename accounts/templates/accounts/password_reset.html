{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Reset Password</h1>
    <p>
        You can change your password here!
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default" type="submit">Send</button>
    </form>
</div>

{% endblock %}
